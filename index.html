<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin dashboard</title>
</head>

<body>
    <div id="container"> <!--start grid container-->
        <header> <!--start header section-->
            <!--search bar-->
            <section id="search-profile">
                <span id="search-bar">
                    <img width="20" src="images/icons/card-search.svg" alt="search-icon"> 
                    <input type="search" name="admin-search" id="admin-search">
                </span>
                <span id="profile-name">
                    <img width="20" src="images/icons/bell-ring.svg" alt="notification-bell-icon">
                    <img width="20" src="images/icons8-hello-kitty-48.png" alt="hello-kitty-icon">
                    <span><strong>Morgan Oakley</strong></span>
                </span>
            </section>
            <!--greet user-->
            <section id="greet-user-buttons">
                <span id="greeting">
                    <img width="40" src="images/icons8-hello-kitty-48.png" alt="hello-kitty-icon">
                    <span id="use-name">
                        <strong id="hi-there">Hi there</strong>
                        <br>
                        <strong>Morgan Oakley (@morgan)</strong>
                    </span>
                    <span id="header-buttons">
                        <button type="button">New</button>
                        <button type="button">Upload</button>
                        <button type="button">Share</button>
                    </span>
                </span>
            </section>
        </header> <!--end header section-->

        <aside id="sidebar-nav"> <!--start nav section-->
            <nav>
                <!--nav header-->
                <span id="nav-header">
                    <img width="30" src="images/icons/transmission-tower.svg" alt="grid-tower-graphic-icon">
                    <span><strong>Dashboard</strong></span>
                </span>
                <!--end nav header-->

                <!--nav group 1-->
                <ul id="nav-options-group1">
                    <li>
                        <img width="20" src="images/icons/icons8-home.svg" alt="low-detail-home-icon">
                        Home
                    </li>
                    <li>
                        <img width="20" src="images/icons/card-account-details.svg" alt="profile-graphic-icon">
                        Profile
                    </li>
                    <li>
                        <img width="20" src="images/icons/message-reply.svg" alt="message-reply-icon">
                        Message
                    </li>
                    <li>
                        <img width="20" src="images/icons/clipboard-text-clock.svg" alt="clipboard-clock-icon">
                        History
                    </li>
                    <li>
                        <img width="20" src="images/icons/view-list.svg" alt="view-list-graphic-icon">
                        Task
                    </li>
                    <li>
                        <img width="20" src="images/icons/account-group.svg" alt="three-people-graphic-icon">
                        Communities
                    </li>
                </ul>

                <!--nav group 2-->
                <ul id="nav-options-group2">
                    <li>
                        <img
                        width="20" src="images/icons/folder-wrench.svg" alt="folder-and-wrench-icon">
                        Settings
                    </li>
                    <li>
                        <img width="20" src="images/icons/help-network.svg" alt="question-mark-square-bubble-graphic-icon">
                        Support
                    </li>
                    <li>
                        <img width="20" src="images/icons/fingerprint.svg" alt="fingerprint-con">
                        Privacy
                    </li>
                </ul>
            </nav>
        </aside> <!--end nav section-->

        <!--main content below-->
        <main>
            <h3 class="float">Your Projects</h3>
            <div class="card">
                <h3></h3>
            </div>
            <div class="card">
                <h3></h3>
            </div>
            <div class="card">
                <h3></h3>
            </div>
            <div class="card">
                <h3></h3>
            </div>
            <div class="card">
                <h3></h3>
            </div>
            <div class="card">
                <h3></h3>
            </div>

            <div class="side-card">
                <h3 class="float">Announcements</h3>
                <h4></h4>
                <h4></h4>
                <h4></h4>
            </div>
            <div class="side-card">
                <h3 class="float">Trending</h3>
                <h4></h4>
                <h4></h4>
                <h4></h4>
                <h4></h4>
            </div>
        </main>

    </div> <!--end grid container-->
</body>

</html>
